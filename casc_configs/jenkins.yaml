jenkins:
  systemMessage: "\n\nDemo setup for Jenkins Configuration as Code plugin......\n\n"

  numExecutors: 1
  mode: NORMAL
  scmCheckoutRetryCount: 3
  labelString: "master"  

  securityRealm:
    local:
      allowsSignup: true
      users:
       - id: admin
         password: admin

  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:anonymous"
        - "Job/Read:anonymous"
        - "View/Read:anonymous"
        - "Overall/Administer:anonymous"

  crumbIssuer: "standard"

  remotingSecurity:
    enabled: true    

credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            scope:    GLOBAL
            id:       github-user
            username: ewelina
            password: ${github:-githubPassw0rd}
            description: github username/password
        - usernamePassword:
            scope:    GLOBAL
            id:       dokerhub-user
            username: alpeza
            password: ${dockerhub:-fakepassword}
            description: dockerhub username/password  

tool:
  git:
    installations:
      - name: Default
        home: "git"

